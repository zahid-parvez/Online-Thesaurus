<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://kit.fontawesome.com/655c589984.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styling.css" />
    <title>Online Thesaurus</title>
</head>

<body>

    <div class="container">
        <h class="heading">Online thesaurus</h>
        <br><br><br>
        <div class="search-box">
            <input type="text" placeholder="Search for the meaning here.." id="inp-word" />
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="result" id="result"></div>


    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
